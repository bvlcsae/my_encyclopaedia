        #app {
            width: 100px;

            margin: 0 auto;
            position: relative;
        }

        .border_1px:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 1px;
            width: 100%;
            background-color: #000;
            transform-origin: 50% 0%;
        }

        @media only screen and (-webkit-min-device-pixel-ratio:2) {
            .border_1px:before {
                transform: scaleY(0.5);
            }
        }

        @media only screen and (-webkit-min-device-pixel-ratio:3) {
            .border_1px:before {
                transform: scaleY(0.33);
            }
        }
    </style>
</head>
